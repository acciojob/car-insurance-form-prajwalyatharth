<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Car Insurance Registration Form</h2>

  <form method="POST">
    
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Gender Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="Female" required>
    <label for="gender_f">Female</label>
    <br><br>

    <!-- Car Brands Dropdown -->
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
    <br><br>

    <!-- Car Age Field -->
    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required>
    <br><br>

    <!-- Date of Purchase Field -->
    <label for="dop">Date of Purchase (dop):</label>
    <input type="date" id="dop" name="dop" required>
    <br><br>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
